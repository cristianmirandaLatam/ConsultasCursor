    max_turns: 3
  Cambio_Vol_Motivo_General_Incendio:
    steps:
    - El usuario indica que necesita cambiar su vuelo porque se le incendio su casa.  
    expected_results:
    - El agente le informa al usuario que lo transferira a un ejecutivo para ayudarle con su situación.
    max_turns: 3
  Cambio_Vol_Motivo_General_Error de compra:
    steps:
    - El usuario indica que necesita cambiar su vuelo, porque al momento de comprar su pasaje se equivoco en la fecha de salida de su vuelo.  
    expected_results:
    - El agente le informa al usuario que lo transferira a un ejecutivo para ayudarle con su situación.
    max_turns: 3
  Cambio_Vol_Motivo_General_accidente_menor:
    steps:
    - El usuario indica que necesita cambiar su vuelo, porque al momento de salir del aeropuerto, se cayo y tuvo que ir a la clinica a sacarse radiografias.  
    expected_results:
    - El agente le indica que debera contar con documentación asociada y que lo transferira a un ejecutivo para ayudarle con su situación.
    max_turns: 3
  Cambio_Vol_Motivo_General_enfermedad:
    steps:
    - El usuario indica que necesita cambiar su vuelo, amanecio con gastroenteritis y le indicaron reposo.  
    expected_results:
    - El agente le indica que debera contar con documentación asociada y que lo transferira a un ejecutivo para ayudarle con su situación.
    max_turns: 3
  Cambio_Vol_Motivo_Cambio_Vacaciones1:
    steps:
      - El usuario indica que necesita cambiar su vuelo porque cambió sus vacaciones para más adelante, indica que el destino de su viaje es Miami y la fecha de viaje es 14-09-2025.
      - El usuario confirma su información.
      - El usuario le responde al agente que prefiere realizar el cambio en la página de Latam y no con un ejecutivo.
      - El usuario indica que no tiene más preguntas.
    expected_results:
      - El agente le pide al usuario que confirme su información.
      - El agente le debe indicar que puede realizar el cambio en la página de latam.com o si prefiere realizar el cambio con un ejecutivo.
      - El agente le pregunta al usuario si tiene más preguntas.
      - El agente transfiere a encuesta CSAT.
    max_turns: 6

  Cambio_Vol_Motivo_Cambio_Vacaciones2:
    steps:
      - El usuario indica que necesita cambiar el destino de su vuelo, porque va de vacaciones a otro lugar.
      - El usuario responde que el destino de su viaje es Miami y la fecha de viaje es 14-09-2025.
      - El usuario confirma que los datos entregados de fecha y destino de su viaje son correctos.
      - El usuario le responde al agente que prefiere realizar el cambio en la página de Latam y no con un ejecutivo.
      - El usuario indica que no tiene más preguntas.
    expected_results:
      - El agente le debe pedir la ciudad de destino y fecha del vuelo al usuario.
      - El agente le pide al usuario que confirme el destino y fecha de su viaje.
      - Luego de que el usuario confirma la fecha de su viaje, el agente le debe indicar que puede realizar el cambio en la página de latam.com o si prefiere realizar el cambio con un ejecutivo.
      - El agente le pregunta al usuario si tiene más preguntas.
      - El agente transfiere a encuesta CSAT.
    max_turns: 8
  Cambio_Vol_Motivo_Cambio_Vacaciones3:
    steps:
      - El usuario indica que necesita cambiar la fecha y el destino de su vuelo, ya que debe posponer sus vacaciones y decidio ir a otro lugar.
      - El usuario responde que el destino de su viaje es Miami y la fecha de viaje es 14-09-2025.
      - El usuario confirma que los datos entregados de fecha y destino de su viaje son correctos.
      - El usuario le responde al agente que quiere realizar el cambio con un ejecutivo.
      - El usuario indica que no tiene más preguntas.
    expected_results:
      - El agente le debe pedir la ciudad de destino y fecha del vuelo al usuario.
      - El agente le pide al usuario que confirme el destino y fecha de su viaje.
      - Luego de que el usuario confirma la fecha de su viaje, el agente le debe indicar que puede realizar el cambio en la página de latam.com o si prefiere realizar el cambio con un ejecutivo.
      - El agente le informa al usuario que lo transferira a un ejecutivo para ayudarle con su situación.
    max_turns: 8
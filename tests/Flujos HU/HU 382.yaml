      - El usuario dice quiero cambiar el nombre de mi cuenta
      - El usuario confirma una de las opciones brindadas por el agente
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar si el cambio es en el perfil LATAM o en el ticket según la consulta del usuario
      - El agente presenta ambas opciones para que el usuario elija
      - El agente debe indicar que <categories> sea "PROFILE_DATA_CHANGE" y <next_action> sea "information"
      - El agente transfiere a encuesta (survey)

  # 001 - CAMBIO - CAMBIO NOMBRE - Corregir nombre mal escrito (AgentEval)
  consulta_corregir_nombre_mal_escrito:
    steps:
      - El usuario dice ¿Puedo corregir mi nombre si está mal escrito?
      - El usuario indica que es para un ticket de vuelo.
      - El usuario confirma la transferencia.
      - El usuario indica que no tiene más preguntas.
    expected_results:
      - El agente debe indicar que solo LATAM corrige nombre/apellido; agencias u otras aerolíneas requieren gestión directa. Cambios de ambos, nuevo pasajero.
      - El agente debe derivar a transferencia con agente humano.
      - El agente debe indicar que <categories> sea "PAX_NAME_CHANGE" y <next_action> sea "confirm_transfer".
      - El agente transfiere a encuesta (survey).
    max_turns: 10
    test_case_key: PACONW-T279


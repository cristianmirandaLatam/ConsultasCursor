tests:
  # 001 - CORRECCION NOMBRE - Confirmar datos para continuar corrección de nombre
  consulta_confirmar_datos_para_correccion_nombre:
    steps:
      - El usuario dice quiero corregir nombre en mi reserva
      - El usuario escribe no
      - El usuario escribe nuevamente no lo se
      - El usuario indica que no quiere continuar
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar que está gestionando la corrección y solicita elegir una opción para continuar o consultar otro tema
      - El agente repite la pregunta para confirmar datos y continuar con el cambio de nombre
      - El agente indica no pude entenderte, por favor confirma seleccionando una de las opciones para continuar con el cambio de nombre
      - El agente pregunta si el usuario tiene dudas antes de finalizar el proceso
      - El agente debe indicar que <categories> sea "PAX_NAME_CHANGE" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    initial_prompt: Corregir nombre pasajero
    max_turns: 10
    test_case_key: PACONW-T345

  # 002 - CORRECCION NOMBRE - Solicitud de cambio de nombre pasajero de Chile
  consulta_cambio_nombre_pasajero_chile:
    steps:
      - El usuario dice necesito cambiar el nombre de un pasajero de mi reserva
      - El usuario indica su RUT {{vars_glob.pasajeroCorrecIsa.rut}} para verificación
      - El usuario indica código de reserva o num de orden {{vars_glob.pasajeroCorrecIsa.record_orders_ids}} y nombre de pasajero {{vars_glob.pasajeroCorrecIsa.nombrePasajero}}
      - El usuario indica el nombre que debe ser corregido de {{vars_glob.pasajeroCorrecIsa.nombrePasajero1}} a {{vars_glob.pasajeroCorrecIsa.nombreCorregido}}
      - El usuario confirma el cambio de nombre
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar que necesita uno de los datos para verificar Rut o DNI, email o Numero de pasajero frecuente
      - El agente solicita código de reserva, nombre y apellido de pasajero para continuar
      - El agente muestra listado de nombres habilitados y no habilitados para cambio sin costo
      - El agente entrega resumen de la reserva y el nombre a modificar
      - El agente indica que el cambio fue aplicado con éxito y se verá reflejado en 10 minutos
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "PAX_NAME_CHANGE" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    initial_prompt: Corregir nombre pasajero
    max_turns: 12
    bedrock_session_attributes:
      entityId: "{{ vars_glob.pasajeroCorrecIsa.entityId }}"
    test_case_key: PACONW-T346


tests:
  # 001 - INFORMACION_DE_VIAJE - Consulta Oficinas Latam en Santiago
  consulta_oficinas_latam_santiago:
    steps:
      - El usuario pregunta por oficina latam en santiago
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar que para ver la ubicación de las oficinas LATAM puedes ingresar al Centro de Ayuda en Latam.com sección Oficinas de atención
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "CONTACT_INFORMATION" y <next_action> sea "information"
      - El agente transfiere a encuesta survey
    initial_prompt: Información oficinas LATAM
    max_turns: 6
    test_case_key: PACONW-T400


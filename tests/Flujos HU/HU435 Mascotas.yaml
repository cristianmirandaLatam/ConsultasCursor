      - El agente debe indicar que <categories> sea "PET_PETC_REQUEST" y <next_action> sea "transfer"
      - El agente debe derivar a encuesta survey
    initial_prompt: Solicitud viaje mascota
    max_turns: 8
    test_case_key: PACONW-T399
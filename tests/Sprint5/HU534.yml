tests:
  # 01 - IDENTIFICACION RESERVA - Cliente identificado con una sola reserva en la fecha indicada (Español).
  "cliente_una_reserva":
    steps:
      - El usuario dice quiero conocer mi codigo de reserva del {{vars_glob.vueloReconocido.fecha}}
      - El usuario indica muestrame itinerario de mi reserva
      - El usuario indica que su apellido es {{vars_glob.vueloReconocido.apellido}}
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente pregunta quienes viajan en esta solicitud de vuelo e indaga al respecto
      - El agente debe entregar el itinerario de reserva y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 8
    bedrock_session_attributes:
      entityId: "{{ vars_glob.vueloReconocido.entityId }}"
      current_context: "{{ vars_glob.vueloReconocido.current_context }}"
    test_case_key: PACONW-T501

  # 02 - IDENTIFICACION RESERVA - Cliente identificado con múltiples reservas en la fecha indicada (Español).
  "cliente_multiples_reservas":
    steps:
      - El usuario dice quiero saber el codigo de mi reserva del {{vars_glob.vueloReconocido.fecha}}
      - El usuario indica muestrame itinerario de la reserva
      - El usuario indica que su apellido es {{vars_glob.vueloReconocido.apellido}}
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indaga y muestra las reservas del pasajero
      - El agente debe mostrar el itinerario de la reserva indicada y perguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 8
    bedrock_session_attributes:
      entityId: "{{ vars_glob.vueloReconocido.entityId }}"
      current_context: "{{ vars_glob.vueloReconocido.current_context }}"
    test_case_key: PACONW-T502

  # 03 - IDENTIFICACION RESERVA - Cliente identificado con reserva en la fecha indicada (Portugués).
  "cliente_identificado_reserva_pt":
    steps:
      - El usuario diz quero saber codigo a minha reserva de {{vars_glob.vueloReconocido.fecha}}
      - El usuario indica me mostre o itinerário desta reserva
      - O usuário indica que seu sobrenome é {{vars_glob.vueloReconocido.apellido}}
      - El usuario diz que já não tem mais perguntas
    expected_results:
      - El agente indica as reservas do passageiro
      - El agente deve mostrar o itinerário da reserva indicada e preguntar se tem mais consultas
      - El agente deve indicar que <categories> seja "RECORD_LOCATOR" e <next_action> seja "information"
      - El agente deve derivar a encuesta (survey)
    max_turns: 8
    bedrock_session_attributes:
      entityId: "{{ vars_glob.vueloReconocido.entityId }}"
      current_context: "{{ vars_glob.vueloReconocido.current_context }}"
    test_case_key: PACONW-T503

  # 04 - IDENTIFICACION RESERVA - Cliente identificado con reserva en la fecha indicada (Inglés).
  "cliente_identificado_reserva_en":
    steps:
      - El usuario says I want to know my reservation code for the day {{vars_glob.vueloReconocido.fecha}}
      - El usuario indicates Show me the itinerary for this reservation
      - El usuario indicates that their last name is {{vars_glob.vueloReconocido.apellido}}
      - El usuario says that he has no more questions
    expected_results:
      - El agente indicates the passenger reservations
      - El agente must show the itinerary of the indicated reservation and ask if the user has more queries
      - El agente must indicate that <categories> is "RECORD_LOCATOR" and <next_action> is "information"
      - El agente must route to survey
    max_turns: 8
    bedrock_session_attributes:
      entityId: "{{ vars_glob.vueloReconocido.entityId }}"
      current_context: "{{ vars_glob.vueloReconocido.current_context }}"
    test_case_key: PACONW-T504

  # 05 - IDENTIFICACION RESERVA - Cliente no identificado solicita código para una fecha (Español).
  "cliente_no_identificado_codigo_es":
    steps:
      - El usuario pregunta quiero saber sobre mi reserva fecha {{vars_glob.fecha}}
      - El usuario dice no tengo esa información solo esta reserva
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe indicar que necesita información del pasajero
      - El agente debe indicar el link donde puede ingresar apellido y codigo de reserva para ofrecer información y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 10
    test_case_key: PACONW-T505

  # 06 - IDENTIFICACION RESERVA - Cliente no identificado (Portugués).
  "cliente_no_identificado_pt":
    steps:
      - El usuario pergunta quero saber sobre a minha reserva de {{vars_glob.fecha}}
      - El usuario diz não tenho essa informação apenas esta reserva
      - El usuario diz que já não tem mais perguntas
    expected_results:
      - El agente deve indicar que precisa de informações do passageiro
      - El agente deve indicar o link onde pode inserir sobrenome e código de reserva para oferecer informações e perguntar se tem mais consultas
      - El agente deve indicar que <categories> seja "RECORD_LOCATOR" e <next_action> seja "information"
      - El agente deve derivar a encuesta (survey)
    max_turns: 10
    test_case_key: PACONW-T506

  # 07 - IDENTIFICACION RESERVA - Cliente no identificado (Inglés).
  "cliente_no_identificado_en":
    steps:
      - The user says I want to know about my reservation for the date {{vars_glob.fecha}}
      - The user says I don't have that information only this reservation
      - The user says that he has no more questions
    expected_results:
      - The agent indicates that it needs passenger information
      - The agent must provide a link where the customer can enter last name and booking code to get information and ask if the user has more queries
      - The agent must indicate that <categories> is "RECORD_LOCATOR" and <next_action> is "information"
      - The agent must route to survey
    max_turns: 10
    test_case_key: PACONW-T507

  # 08 - IDENTIFICACION RESERVA - Cliente identificado sin reservas para la fecha indicada (Español).
  "cliente_identificado_sin_reservas_es":
    steps:
      - El usuario dice quiero conocer mis reservas {{vars_glob.fecha}}
      - El usuario dice no tengo esa información solo esta reserva
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indica que no se encontraron reservas asociadas al cliente autenticado e informa que puede revisar en Mis Viajes y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 6
    bedrock_session_attributes:
      entityId: "{{ vars_glob.pasajeroSinOrdenes.entityId }}"
      current_context: "{{ vars_glob.pasajeroSinOrdenes.current_context }}"

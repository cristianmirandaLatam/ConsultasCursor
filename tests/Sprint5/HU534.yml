      current_context: "{{ vars_glob.pasajeroSinOrdenes.current_context }}"
    test_case_key: PACONW-T509

  # 10 - IDENTIFICACION RESERVA - Cliente identificado sin reservas para la fecha indicada (Inglés).
  "cliente_identificado_sin_reservas_en":
    steps:
      - El usuario says Do I want to check my reservation(s) {{vars_glob.fecha}}
      - El usuario says I don't have that information only this reservation
      - El usuario says that he has no more questions
    expected_results:
      - El agente indicates that no reservations were found associated with the authenticated customer informs about My Trips and asks if the user has more queries
      - El agente must indicate that <categories> is "RECORD_LOCATOR" and <next_action> is "information"
      - El agente must route to survey
    max_turns: 6
    bedrock_session_attributes:
      entityId: "{{ vars_glob.pasajeroSinOrdenes.entityId }}"
      current_context: "{{ vars_glob.pasajeroSinOrdenes.current_context }}"
    test_case_key: PACONW-T510

  # 11 - IDENTIFICACION RESERVA - Validación de formato de fecha inválida (Español).
  "cliente_fecha_invalida":
    steps:
      - El usuario dice quiero saber sobre mi reserva de fecha 24/25/2026
      - El usuario dice quiero saber sobre mi reserva de fecha 45/11/2026
      - El usuario dice quiero saber sobre mi reserva de fecha 10/12/5000
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indica que no se encontraron reservas para el periodo que consulta informa sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente indica nuevamente que no se encontraron reservas para el periodo que consulta informa sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente indica por tercera vez que no se encontraron reservas para el periodo que consulta informa sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 10
    test_case_key: PACONW-T511

  # 12 - IDENTIFICACION RESERVA - Cliente No identificado múltiples idiomas soportados en la misma sesión.
  "cliente_multilenguaje":
    steps:
      - El usuario says Do I want to check my reservation(s)
      - El usuario diz Quero conhecer minhas reservas
      - El usuario dice quiero saber sobre mi reserva de fecha {{vars_glob.vueloTerceroReconocido.fecha}}
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indicates in English that no reservations were found associated with the authenticated customer informs about My Trips and asks if the user has more queries
      - El agente indica em português que não foram encontradas reservas associadas ao cliente autenticado informa sobre Meus Viagens e perguntar se tem mais consultas
      - El agente indica en español que no se encontraron reservas para el periodo que consulta informa sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 10
    test_case_key: PACONW-T512

  # 13 - IDENTIFICACION RESERVA - No mostrar códigos de reserva de otro cliente (Español).
  "no_mostrar_codigos_otro_cliente":
    steps:
      - El usuario dice necesito el codigo de reserva para el pasajero {{vars_glob.rut}} y apellido {{vars_glob.vueloTerceroReconocido.apellido}}
      - El usuario dice necesito el codigo de reserva para el pasajero {{vars_glob.vueloTerceroReconocido.vuelo}} y fecha {{vars_glob.vueloTerceroReconocido.fecha}}
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe indicar que no se encontraron reservas para el pasajero consultado e informar sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente debe indicar que no se encontraron reservas para el pasajero consultado e informar sobre Mis Viajes y preguntar si tiene mas consultas
      - El agente debe indicar que <categories> sea "RECORD_LOCATOR" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)

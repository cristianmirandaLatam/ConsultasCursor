  # 09 - IDENTIFICACION RESERVA - Cliente identificado sin reservas para la fecha indicada (Portugués).
  "cliente_identificado_sin_reservas_pt":
    steps:
      - El usuario diz Quero conhecer minhas reservas {{vars_glob.fecha}}

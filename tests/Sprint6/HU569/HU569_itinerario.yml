tests:
  # 06 - VALIDACION HVC - ¿deseo informacion de mi vuelo el cual compre con mi TC? (Cliente Black)
  validacion_hvc_info_vuelo_black:
    steps:
      - El usuario pregunta desea información de su vuelo que compró con su TC es cliente Black
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe indicar bienvenido a atención preferente mi nombre es Maria Aquije y es un gusto saludarlo cuéntenme cómo lo puedo ayudar el día de hoy
      - El agente pregunta si tiene alguna duda o consulta
      - El agente debe derivar a encuesta survey
      - El agente debe indicar que <categories> sea "HVC_WILDCARD" y <next_action> sea "transfer"
    max_turns: 4
    bedrock_session_attributes:
      entityId: HVC
    # test_case_key: PACONW-T558

  # 07 - VALIDACION HVC - ¿deseo informacion de mi vuelo el cual compre con mi TC?(Cliente Gold)
  validacion_hvc_info_vuelo_gold:
    steps:
      - El usuario pregunta desea información de su vuelo que compró con su TC
      - El usuario indica que necesita saber su itinerario y que es gold
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe indicar qué información específica necesita conocer código de reserva detalles del itinerario como horarios y fechas
      - El agente indica bienvenido al servicio de atención exclusivo para clientes élite será transferido con expertos para ayudarle con cualquier duda o consulta
      - El agente indica gracias por contactarte con LATAM Airlines
      - El agente debe derivar a encuesta survey
      - El agente debe indicar que <categories> sea "HVC_WILDCARD" y <next_action> sea "transfer"
    max_turns: 6
    bedrock_session_attributes:
      entityId: HVC
    # test_case_key: PACONW-T559

  # 08 - VALIDACION HVC - ¿deseo informacion de mi vuelo el cual compre con mi TC?(Cliente Gold en 4to turno)
  validacion_hvc_info_vuelo_gold_4to_turno:
    steps:
      - El usuario pregunta desea información de su vuelo que compró con su TC
      - El usuario indica uno de los datos solicitados como email {{vars_glob.clienteGold.email}}
      - El usuario indica otro de los datos solicitados como Rut {{vars_glob.clienteGold.rut}}
      - El usuario indica su número de viajero frecuente {{vars_glob.clienteGold.n_frecuente}} y señala que es gold
      - El usuario dice que no tiene esa información
      - El usuario indica que no quiere continuar
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe indicar que necesita uno de los siguientes datos para verificación Rut email o número de pasajero frecuente
      - El agente indica que no pudo reconocer el correo solicita indicar otro de los datos
      - El agente indica que no pudo reconocer el Rut solicita indicar otro de los datos
      - El agente indica que no pudo reconocer el número de viajero frecuente
      - El agente pregunta si puede proporcionar más detalle como nombre y apellido de los pasajeros origen y destino y fechas de viaje
      - El agente indica al usuario si quiere ser transferido o si no desea continuar con el proceso
      - El agente pregunta si tiene alguna duda o consulta sobre el proceso de cambio
      - El agente debe derivar a encuesta survey
      - El agente debe indicar que <categories> sea "FLIGHT ITINERARY" y <next_action> sea "information"
    max_turns: 14
    test_case_key: PACONW-T560


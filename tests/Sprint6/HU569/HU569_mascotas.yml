tests:
  # 12 - VALIDACION HVC - ¿quiero pagar la reserva para llevar mi gato en la bodega?
  validacion_hvc_pago_reserva_gato_bodega:
    steps:
      - El usuario pregunta quiero pagar la reserva para llevar mi gato en la bodega
      - El usuario indica que desconoce los requisitos
      - El usuario indica si lo puede incluir en la reserva
      - El usuario indica que no quiere continuar
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente debe preguntar si ya tiene una reserva previa para su gato y si conoce los requisitos para transportar a su mascota en bodega
      - El agente indica claro le explica los requisitos principales para transportar el gato certificado de salud veterinario kennel rígido medidas máximas doble seguro peso máximo la mascota debe poder moverse dentro del kennel y condiciones importantes máximo una conexión no superar siete horas no se permiten vuelos mayores a cinco horas en aviones de un solo pasillo recomienda visitar el enlace https://www.latamairlines.com/cl/es/experiencia/prepara-tu-viaje/transporte-de-mascotas/bodega ¿Tienes alguna otra pregunta sobre el transporte de tu gato?
      - El agente pregunta al cliente tenga en cuenta que el servicio no se puede realizar por la web y necesitará asistencia de un especialista recomienda tener listos peso edad raza tipo y medidas del contenedor ¿Le gustaría que le transfiera con un especialista para completar la reserva?
      - El agente pregunta si tiene alguna duda o consulta sobre el proceso de cambio
      - El agente debe derivar a encuesta survey
      - El agente debe indicar que <categories> sea "PET_AVIH_REQUEST" y <next_action> sea "information"

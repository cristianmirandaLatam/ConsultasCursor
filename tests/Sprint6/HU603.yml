  # 01.- Flujo Mascotas - PETC - INFORMACIÓN - Consulta cliente pregunta si puede viajar su perrita sola
  01.consulta_viajar_perrita_sola:
    steps:
      - El usuario pregunta si puede viajar su perrita sola
      - El usuario indica que la perrita iria en la bodega y es mediana
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar que la mascota normalmente viaja con su dueño y detallar las alternativas para transporte sin pasajero acompañante
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "PET_AVIH_INFO" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    initial_prompt: Información viaje mascota
    max_turns: 8
    test_case_key: PACONW-T588
 
  # 02.- Flujo Mascotas - PETC - SOLICITUD - Consulta cómo añadir a un cachorro a su pasaje
  02.consulta_añadir_cachorro_pasaje:

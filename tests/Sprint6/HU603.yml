      - El usuario indica que la mascota iria en la bodega
      - El usuario indica que quiere ser transferido
      - El usuario indica que no tiene más preguntas
    expected_results:
      - El agente debe indicar que primero debe comprar el boleto y luego solicitar la inclusión del cachorro, detallando requisitos y proceso
      - El agente pregunta si el usuario quiere ser transferido
      - El agente confirma transferencia 
      - El agente debe indicar que <categories> sea "PET_AVIH_REQUEST" y <next_action> sea "transfer"
      - El agente debe derivar a encuesta survey
    initial_prompt: Solicitud viaje mascota
    max_turns: 8
    test_case_key: PACONW-T589


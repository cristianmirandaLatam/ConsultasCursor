    expected_results:
      - El agente debe indicar para presentar tu reclamo, puedes hacerlo a través de nuestro sitio web de manera fácil y rápida junto con los pasos y link
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "CLAIM_CREATION" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey

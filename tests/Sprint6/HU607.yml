  # 01. Migración Haiku 4.5 Franquicia Equipaje - Quiero saber sobre mi equipaje de mano (Tramo Ida)
  "01.consulta_tarifa_equipaje":
    steps:
      - El usuario quiere saber cuál es la tarifa asociada a su equipaje según su orden de vuelo
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indica que el equipaje permitido varía según la tarifa adquirida y ofrece detalles según la orden de vuelo proporcionada
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "BAGGAGE_ALLOWANCE" y <next_action> sea "information"
      - El agente debe derivar a encuesta (survey)
    max_turns: 6
    bedrock_session_attributes:
      entityId: "{{ vars_glob.vueloTitularCris.entityId }}"
    test_case_key: PACONW-T685


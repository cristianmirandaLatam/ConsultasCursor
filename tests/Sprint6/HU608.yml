tests:
  # 01. Migración Hailu 4.5 Envío Cuv - Como puedo recuperar mi comprobante de compra de vuelo si lo elimine?
  01.consulta_recuperar_comprobante:
    steps:
      - El usuario indica que quiere recuperar su comprobante de compra de vuelo si lo eliminó
      - El usuario dice que no tiene más preguntas
    expected_results:
      - El agente indica las diferentes opciones para recuperar el comprobante de compra. 
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "RECEIPT_REQUEST" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    max_turns: 4
    test_case_key: PACONW-T680

  # 02. Migración Hailu 4.5 Envío Cuv - Como obtengo la confirmación de la compra de los pasajes?
  02.consulta_confirmacion_compra:
    steps:
      - El usuario dice que quiere obtener la confirmación de la compra de los pasajes
      - El usuario dice que no tiene más preguntas
    expected_results:
      - El agente responde diferentes opciones para obtención del comprobante de compra. 
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "RECEIPT_REQUEST" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    max_turns: 4
    test_case_key: PACONW-T681

  # 03. Migración Hailu 4.5 Envío Cuv - Necesito ayuda con mi factura electrónica
  03.consulta_factura_electronica:
    steps:
      - El usuario indica que necesita ayuda con su factura electrónica
      - El usuario dice que quiere saber cómo obtenerla
      - El usuario dice que no tiene más preguntas
    expected_results:
      - El agente debe responder diferentes opciones para obtención de la factura electrónica.
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "RECEIPT_REQUEST" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    max_turns: 4
    test_case_key: PACONW-T682

  # 04. Migración Hailu 4.5 Envío Cuv - Puedo solicitar la factura de compra de pasajes comprados con Millas?
  04.consulta_factura_compra_millas:
    steps:
      - El usuario indica que quiere saber si puede solicitar la factura de compra de pasajes comprados con Millas
      - El usuario dice que no tiene más preguntas
    expected_results:
      - El agente debe responder que los boletos comprados con millas no califican para facturación y dar opciones alternativas.
      - El agente pregunta si el usuario tiene dudas o consultas
      - El agente debe indicar que <categories> sea "RECEIPT_REQUEST" y <next_action> sea "information"
      - El agente debe derivar a encuesta survey
    max_turns: 4
    test_case_key: PACONW-T683
 
   # 05. Migración Hailu 4.5 Envío Cuv- Puedo solicitar la factura si aun no la he recibido?

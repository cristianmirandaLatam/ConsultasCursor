      - El usuario dice que necesita su comprobante de compra si el agente pregunta
      - El usuario dice que no tiene más preguntas
    expected_results:
      - El agente debe responder diferentes opciones para obtención del comprobante de compra. 
      - El agente pregunta si el usuario tiene dudas o consultas

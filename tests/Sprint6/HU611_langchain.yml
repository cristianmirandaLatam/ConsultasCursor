    steps:
      - El usuario quiere saber cuál es la tarifa asociada a su equipaje según su orden de vuelo
      - El usuario dice que ya no tiene más preguntas
    expected_results:
      - El agente indica que el equipaje permitido varía según la tarifa adquirida y ofrece detalles según la orden de vuelo proporcionada
